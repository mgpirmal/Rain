<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="assets/style.css" />
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Sweater Weather</title>
</head>
<body>
<!-- Header -->
<nav>
    <div class="nav-wrapper blue-grey darken-1">
      <a href="#" class="brand-logo center">Sweater Weather</a>
     
    </div>
      
  </nav>
  
    <div class="row">
        <!-- Saved Searches and search box -->
        <div class="col s12 m3">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Search Box</span>
                <!-- Search box -->
                <div class="input-field">
                    <input placeholder="Enter City" id="input" type="text">
                </div>
                <a class="waves-effect waves-light btn " id="submit">Submit</a>

                <p class="center">Previous Searches will pop up here!</p>
              </div>
              <!-- Previous Searches -->
              <div class="collection blue-grey darken-1">
                <a href="#!" class="collection-item" id="city1">Orlando</a>
                <a href="#!" class="collection-item" id="city2">New York</a>
                <a href="#!" class="collection-item" id="city3">Los Angeles</a>
                <a href="#!" class="collection-item" id="city4">Boston</a>
              </div>
            </div>
          </div>
            <!-- Current Weather -->
            <div class="col s12 m9">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title center" id="city">City</span>
                    <div class="center" id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    <p id= "temp">Temperture:</p>
                    <p id= "humidity">Humidity:</p>
                     <p id= "windSpeed">Wind Speed:</p>
                  </div>
                </div>
              </div>
              <!-- 5 day forecast here -->
              <div class="col s12 m3"></div>
              <div class="col s12 m9">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title center">5-Day Forecast</span>
                    <div class="row">
                      <div class="col m1"></div>
                      <div class= "col m2">
                        <p class="center" id= "date1"></p>
                        <div class="center" id="icon"><img id="wicon1" src="" alt="Weather icon"></div>
                        <p class="center" id= "temp1">Temperture:</p>
                      </div>
                      <div class= "col m2">
                        <p class="center" id= "date2"></p>
                        <div class="center" id="icon"><img id="wicon2" src="" alt="Weather icon"></div>
                        <p class="center" id= "temp2">Temperture:</p>
                      </div>
                      <div class= "col m2">
                        <p class="center" id= "date3"></p>
                        <div class="center" id="icon"><img id="wicon3" src="" alt="Weather icon"></div>
                        <p class="center" id= "temp3">Temperture:</p>
                      </div>
                      <div class= "col m2">
                        <p class="center" id= "date4"></p>
                        <div class="center" id="icon"><img id="wicon4" src="" alt="Weather icon"></div>
                        <p class="center" id= "temp4">Temperture:</p>
                      </div>
                      <div class= "col m2">
                        <p class="center" id= "date5"></p>
                        <div class="center" id="icon"><img id="wicon5" src="" alt="Weather icon"></div>
                        <p class="center" id= "temp5">Temperture:</p>
                      </div>
                      <div class= "col m1"></div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
